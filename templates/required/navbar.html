{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg border-bottom">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img id="firebase" src="{% static 'img/firebase.png' %}" alt="MDB Logo" draggable="false" height="30" />
            <span class="lead fw-bolder text-muted ">Firebase</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link mx-2 {% if request.path == '/' %}active{% endif %} " href="{% url 'index' %}"><i
                            class="fas fa-home pe-2"></i>Home</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="nav-link mx-2 {% if request.path == '/add_employee/' %}active{% endif %} "
                        href="{% url 'add-employee' %}"><i class="fas fa-plus-circle pe-2"></i>Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2 {% if 'info' in request.path %}active{% endif %} " href=""><i
                            class="fas fa-info-circle pe-2"></i>Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="https://github.com/mohit-trootech" target="_blank"><i
                            class="fab fa-github pe-2"></i>Github</a>
                </li>
                <li class="nav-item">
                    <div class="theme-toggle">
                        <label class="switch">
                            <input type="checkbox" name="theme" id="theme" checked />
                            <span class="slider"></span>
                        </label>
                    </div>
                </li>
                {% if request.session.uid %}
                <li class="nav-item ms-3">
                    <a class="btn btn-outline-primary btn-rounded" href="{% url 'logout' %}">Sign Out</a>
                </li>
                {% else %}
                <li class="nav-item ms-3">
                    <a role=""
                        class="btn btn-outline-primary btn-rounded {%if request.path == '/accounts/login/'%}active{% endif %}"
                        href="{% url 'login' %}">Sign in</a>
                </li>
                <li class="nav-item ms-3">
                    <a role=""
                        class="btn btn-outline-primary btn-rounded {%if request.path == '/accounts/register/'%}active{% endif %}"
                        href="{% url 'register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar -->
